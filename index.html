<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3fda5d8325.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="clearfix">
        <div class="background-image-container" id="background-image-container">
          <div class="row">
            <div class="col-8">
              <form class="search-form" id="search-form">
                <div class="input-icon">
                  <button class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <input
                    type="text"
                    autocomplete="off"
                    placeholder="search city"
                    class="search-form shadow-sm"
                    id="city-input"
                  />
                </div>
              </form>
            </div>
            <div class="col-5">
              <button class="location-button" id="current-location-button">
                <i class="fa-solid fa-location-dot"></i>
                Current location
              </button>
            </div>
          </div>
          <header>
            <h1 id="city"></h1>
            <div class="row">
              <div class="col main">
                <div class="icon">
                  <img src="" alt="" id="icon" />
                </div>
                <span id="description"></span>
                <div class="day"></div>
              </div>
              <div class="col second">
                <div class="float-left">
                  <strong class="temperature" id="temperature"></strong>
                  <span class="units"> Â°C </span>
                  <div class="weather-info">
                    Feels like: <span id="feelslike"></span>Â°C<br />Humidity:
                    <span id="humidity"></span>% <br />Wind:
                    <span id="wind"></span> km/h
                  </div>
                </div>
              </div>
            </div>
          </header>
          <div
            class="weather-forecast"
            id="forecast"
            style="color: #261e01"
          ></div>
          <small>

            <a
              href="https://www.linkedin.com/in/elmina-jamal-7a87071a1"
              target="_blank"
              >Elmina</a
            >
            & is open-sourced on
            <a
              href="https://github.com/ElminaJam/weather-app.git"
              target="_blank"
              >GitHub</a
            >
            & hosted on
            <a href="https://elmina-weather-app.netlify.app/" target="_blank"
              >Netlify</a
            >
          </small>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
