<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3fda5d8325.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="clearfix">
        <div class="row">
          <div class="col-8">
            <form class="search-form" id="search-form">
              <div class="input-icon">
                <button class="search-icon">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input
                  type="text"
                  autocomplete="off"
                  placeholder="search city"
                  class="search-form shadow-sm"
                  id="city-input"
                />
              </div>
            </form>
          </div>
          <div class="col-5">
            <button class="btn btn-success" id="current-location-button">
              current location
            </button>
          </div>
        </div>
        <header>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col main">
              <p>
                <img src="" alt="" id="icon" class="img1" />
              </p>
              <span id="description"></span>
              <div class="day">Monday 15:00</div>
            </div>
            <div class="col second">
              <footer class="temperature" id="temperature"></footer>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F </a>
              </span>
              Feels like: <span id="feelslike"></span>°C<br />Humidity:
              <span id="humidity"></span>% <br />Wind:
              <span id="wind"></span> km/h
            </div>
          </div>
        </header>
        <div class="card-deck">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text">
                🌥️ <br />
                <strong>21°</strong> 11°
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text">
                🌧️ <br />
                <strong>16°</strong> 9°
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-text">
                ☀️ <br />
                <strong>16°</strong> 4°
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text">
                ☀️ <br />
                <strong>17°</strong> 5°
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <p class="card-text">
                🌧️ <br />
                <strong>18°</strong> 9°
              </p>
            </div>
          </div>
        </div>
        <small>
          Coded by 👩🏻‍💻
          <a
            href="https://www.linkedin.com/in/elmina-jamal-7a87071a1/"
            target="_blank"
            >Elmina</a
          >
          and is open-sourced on
          <a href="https://github.com/ElminaJam/weather-app.git" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://elmina-weather-app.netlify.app/" target="_blank"
            >Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
